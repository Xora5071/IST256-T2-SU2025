<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gameboy Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/productmanagement.css">
</head>

<body>

<!-- Header Banner -->
<header class="hero-banner d-flex align-items-center justify-content-center text-white text-center">
    <h1>Gameboy Inventory Management</h1>
</header>

<!-- Product Form -->
<form id="productForm" enctype="multipart/form-data">
    <h2>Add a Gameboy to Inventory</h2>

    <div id="successMessage" class="success-message">
        Gameboy added successfully!
    </div>

    <div class="required">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required>
    </div>

    <div class="required">
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>
    </div>

    <div class="required">
        <label for="productCategory">Gameboy Model:</label>
        <select id="productCategory" name="productCategory" required>
            <option value="" disabled selected>Select Model</option>
            <option value="original">Game Boy (1989)</option>
            <option value="pocket">Game Boy Pocket</option>
            <option value="light">Game Boy Light</option>
            <option value="color">Game Boy Color</option>
            <option value="advance">Game Boy Advance</option>
            <option value="advance-sp">Game Boy Advance SP</option>
            <option value="micro">Game Boy Micro</option>
        </select>
    </div>

    <div class="required">
        <label for="productColor">Color:</label>
        <select id="productColor" name="productColor" required>
            <option value="" disabled selected>Select Color</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="monochrome">Monochrome</option>
        </select>
    </div>

    <div class="required">
        <label for="productCondition">Condition:</label>
        <select id="productCondition" name="productCondition" required>
            <option value="" disabled selected>Select Condition</option>
            <option value="near-mint">Near Mint</option>
            <option value="lightly-used">Lightly Used</option>
            <option value="moderately-used">Moderately Used</option>
        </select>
    </div>

    <div class="required">
        <label for="productPrice">Price (USD):</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
    </div>

    <div class="required">
        <label for="productImage">Upload Gameboy Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
    </div>

    <input type="submit" value="Add Gameboy">
</form>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/productmanagement.js"></script>

</body>
</html>
