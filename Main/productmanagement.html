<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storefront Product Management</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS for professional look -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--Link to Danielâ€™s CSS for styling -->
    <link rel="stylesheet" href="css/productmanagement.css">
</head>

<body>

<form id="productForm">
    <h2>Enter New Product Details</h2>

    <div id="successMessage" class="success-message">
        Product successfully added!
    </div>

    <div class="required">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required value="">
    </div>

    <div class="required">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>
    </div>

    <div class="required">
        <label for="productCategory">Product Category:</label>
        <select id="productCategory" name="productCategory" required>
            <option value="" selected disabled>Select a Category</option>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
            <option value="category3">Category 3</option>
            <option value="category4">Category 4</option>
            <option value="category5">Category 5</option>
        </select>
    </div>

    <div class="required">
        <label for="productUOM">Product Unit of Measure:</label>
        <select id="productUOM" name="productUOM" required>
            <option value="" selected disabled>Select Unit of Measure</option>
            <option value="pcs">Pieces (pcs)</option>
            <option value="pr">Pair (pr)</option>
            <option value="set">Set (set)</option>
            <option value="box">Box (box)</option>
            <option value="pack">Pack (pack)</option>
            <option value="dz">Dozen (dz)</option>
        </select>
    </div>

    <div class="required">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required value="">
    </div>

    <div>
        <label>Product Weight (optional):</label>
        <div class="weight-input-group"> <input type="number" id="productWeightValue" name="productWeightValue" step="0.01" min="0" value="">
            <select id="productWeightUnit" name="productWeightUnit">
                <option value="" selected disabled>Select Unit</option>
                <option value="kg">Kilograms (kg)</option>
                <option value="g">Grams (g)</option>
                <option value="lbs">Pounds (lbs)</option>
                <option value="oz">Ounces (oz)</option>
                <option value="L">Liters (L)</option>
                <option value="mL">Milliliters (mL)</option>
            </select>
        </div>
    </div>

    <input type="submit" value="Add Product">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"> </script>
<script src="productmanagement.js"></script>

</body>
