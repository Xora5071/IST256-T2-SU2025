<!DOCTYPE html>
<html lang="en" ng-app="storefrontApp" ng-controller="ShippingController">
<head>
    <meta charset="utf-8">
    <title>Shipping Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shippingselection.css">
</head>

<body>

<!-- Hero Banner -->
<header class="hero-banner d-flex align-items-center justify-content-center text-white text-center">
    <h1>Shipping Information</h1>
</header>

<!-- Main Content -->
<main>
    <form name="shippingForm" ng-submit="submitShipping()" novalidate>

        <label for="street1">Street Address 1</label>
        <input id="street1" type="text" ng-model="shippingDetails.street1" required />

        <label for="street2">Street Address 2</label>
        <input id="street2" type="text" ng-model="shippingDetails.street2" />

        <label for="city">City</label>
        <input id="city" type="text" ng-model="shippingDetails.city" required />

        <label for="state">State</label>
        <input id="state" type="text" ng-model="shippingDetails.state" required maxlength="2" pattern="[A-Za-z]{2}" title="Enter a 2-letter state abbreviation" />

        <label for="zip">ZIP Code</label>
        <input id="zip" type="text" ng-model="shippingDetails.zip" required pattern="\\d{5}(-\\d{4})?" title="Enter a valid ZIP code" />

        <!-- Shipping Carrier -->
        <label>Shipping Carrier</label>
        <div class="shipping-option">
            <label><input type="radio" name="carrier" ng-model="shippingDetails.carrier" value="UPS" required> UPS</label>
        </div>
        <div class="shipping-option">
            <label><input type="radio" name="carrier" ng-model="shippingDetails.carrier" value="FedEx"> FedEx</label>
        </div>
        <div class="shipping-option">
            <label><input type="radio" name="carrier" ng-model="shippingDetails.carrier" value="USPS"> USPS</label>
        </div>

        <!-- Shipping Method -->
        <label>Shipping Method</label>
        <div class="shipping-option">
            <label><input type="radio" name="method" ng-model="shippingDetails.method" value="Standard" required> Standard ($5)</label>
        </div>
        <div class="shipping-option">
            <label><input type="radio" name="method" ng-model="shippingDetails.method" value="Expedited"> Expedited ($10)</label>
        </div>
        <div class="shipping-option">
            <label><input type="radio" name="method" ng-model="shippingDetails.method" value="Overnight"> Overnight ($20)</label>
        </div>

        <button type="submit">Confirm Shipping</button>
    </form>
</main>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/shippingselection.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
