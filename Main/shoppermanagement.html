<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopper Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS for professional look -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Link to Daniel’s CSS for styling -->
    <link rel=“stylesheet” href="css/style.css">

</head>

<body>

<div class="container mt-5">
    <h2>Shopper Management Form</h2>

    <!-- Form for shopper data -->
    <form id="shopperForm" onsubmit="event.preventDefault(); submitShopperForm();">
        <label for="email">Email Address*:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="name">Name*:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone (optional):</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="age">Age*:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="address">Address*:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src= https://cdn.jsdeliver.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
