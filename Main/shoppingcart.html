<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shoppingcart.css" rel="stylesheet">
</head>
<body>

<!-- Hero Banner -->
<header class="hero-banner bg-primary text-white text-center py-5">
    <h1 class="display-4">My Shopping Cart</h1>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row" id="product-list" role="list">
        <!-- Products dynamically added here -->
    </div>
</main>

<!-- Cart Sidebar -->
<aside id="cart-sidebar" class="position-fixed top-0 end-0 bg-light p-4 shadow-lg" style="width: 300px; height: 100vh; overflow-y: auto; display: none;">
    <h5>Your Cart</h5>
    <ul id="cart-items" class="list-group mb-3" aria-label="Cart Items"></ul>
    <p class="fw-bold">Total: $<span id="cart-total">0.00</span></p>
    <button class="btn btn-success w-100" id="checkout">Checkout</button>
</aside>

<!-- Cart Toggle Button -->
<button class="btn btn-primary position-fixed bottom-3 end-3 cart-toggle" id="cart-toggle" aria-label="Toggle Cart">
    Cart (<span id="cart-count">0</span>)
</button>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/shoppingcart.js"></script>
<script>
    // Pull in the shipping info saved from shippingselection.js
    const shippingData = JSON.parse(localStorage.getItem('shippingDetails') || '{}');

    // Your cart + shopper data (depends on how shoppingcart.js sets them)
    const cartItems = window.cartItems || [];
    const shopperData = window.shopperData || {};

    // Merge into one checkout object
    const checkoutDoc = {
      shopper: shopperData,
      cart: cartItems,
      shipping: shippingData
    };

    console.log("Checkout JSON:", checkoutDoc);

    // Optional: send to backend on checkout button click
    $('#checkout').on('click', function() {
      $.ajax({
        url: '/api/checkout',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(checkoutDoc)
      }).done(res => {
        console.log('Order saved', res);
        alert('Your order has been placed!');
        localStorage.removeItem('shippingDetails'); // cleanup
      }).fail(err => {
        console.error('Checkout error', err);
        alert('There was an error placing your order.');
      });
    });
</script>
</body>
</html>
