<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Link to Daniel's CSS for styling-->
    <link href="shoppingcart.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand h1">My Shopping Cart</span>
        <button class="btn btn-outline-light" id="cart-toggle">
            Cart (<span id="cart-count">0</span>)
        </button>
    </div>
</nav>

<div class="container mt-4">
    <div class="row" id="product-list">
    </div>
</div>

<div id="cart-sidebar" class="bg-light p-3 shadow">
    <h5>Your Cart</h5>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button class="btn btn-primary" id="checkout">Checkout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="shoppingcart.js"></script>

</body>
</html>
